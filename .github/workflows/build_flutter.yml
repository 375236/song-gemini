name: Сборка Flutter APK

# Запускать автоматически при загрузке кода в ветку 'main'
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest # Сборка будет на виртуальной машине с Linux
    steps:
      # 1. Клонируем код из репозитория
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Устанавливаем Java (необходима для сборки Android)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Устанавливаем Flutter SDK
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 4. Скачиваем все зависимости проекта
      - name: Install Dependencies
        run: flutter pub get

      # 5. Собираем релизный APK-файл
      - name: Build Release APK
        run: flutter build apk --release

      # 6. Загружаем собранный APK как артефакт
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk # Название архива
          path: build/app/outputs/flutter-apk/app-release.apk # Путь к файлу
